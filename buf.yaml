version: v2
modules:
  - path: proto
    name: buf.build/geniustechspace/protobuf
deps:
  - buf.build/bufbuild/protovalidate
  - buf.build/googleapis/googleapis
lint:
  use:
    - STANDARD
    - UNARY_RPC
  except:
    # Allow packages without version suffix for core types
    - PACKAGE_VERSION_SUFFIX
    # Allow geniustechspace package prefix without matching directory structure
    - PACKAGE_DIRECTORY_MATCH
  # Enforce comprehensive documentation
  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: false
  rpc_allow_google_protobuf_empty_responses: false
  service_suffix: Service
breaking:
  use:
    - FILE
  ignore:
    # Ignore breaking changes in v2 (under development)
    - proto/core/v2
    # Ignore breaking changes for ABAC refactoring (tenant_path removal)
    # This is an intentional breaking change for decoupled multitenancy design
    - proto/multitenancy
    - proto/idp/authz/attribute
    - proto/idp/authz/evaluation
  # Don't ignore breaking changes in stable packages (v1)
  ignore_unstable_packages: false
