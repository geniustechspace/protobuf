// Authentication Domain Enumerations - Version 1
//
// Enterprise-grade authentication enums for comprehensive IDP support.
// Covers authentication flows, factors, methods, and security states.
//
// COMPLIANCE: SOC 2 CC6.1 (Access Controls), NIST 800-63B (Authentication)
// SECURITY: Defines authentication assurance levels per NIST guidelines
// USAGE: Used across all auth service messages

syntax = "proto3";

package auth.v1;

option csharp_namespace = "GeniusTechSpace.Protobuf.Auth.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/auth/v1;authv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.auth.v1";

// AuthenticationStatus represents the current state of an authentication attempt
enum AuthenticationStatus {
  AUTHENTICATION_STATUS_UNSPECIFIED = 0;
  PENDING = 1;            // Authentication initiated, awaiting credentials
  AUTHENTICATED = 2;      // Successfully authenticated
  MFA_REQUIRED = 3;       // Multi-factor authentication required
  CHALLENGE_REQUIRED = 4; // Additional challenge needed (WebAuthn, security questions)
  FAILED = 5;             // Authentication failed
  RATE_LIMITED = 6;       // Too many attempts, temporarily blocked
  LOCKED = 7;             // Account locked due to security policy
  SUSPENDED = 8;          // Account suspended
  EXPIRED = 9;            // Session or credentials expired
  REVOKED = 10;           // Token or session revoked
  reserved 11 to 50;
}

// AuthenticationMethod represents how the user can authenticate
enum AuthenticationMethod {
  AUTHENTICATION_METHOD_UNSPECIFIED = 0;
  PASSWORD = 1;           // Password-based authentication
  OTP_EMAIL = 2;          // One-time password via email
  OTP_SMS = 3;            // One-time password via SMS
  TOTP = 4;               // Time-based one-time password (Google Authenticator, Authy)
  HOTP = 5;               // HMAC-based one-time password
  BACKUP_CODE = 6;        // Recovery backup codes
  WEBAUTHN = 7;           // WebAuthn/FIDO2 (biometric, security keys)
  BIOMETRIC = 8;          // Biometric authentication (fingerprint, face)
  MAGIC_LINK = 9;         // Passwordless magic link via email
  PUSH_NOTIFICATION = 10; // Push notification to mobile app
  SECURITY_KEY = 11;      // Hardware security key (YubiKey)
  CERTIFICATE = 12;       // X.509 certificate authentication
  SMART_CARD = 13;        // Smart card authentication
  SSO = 14;               // Single Sign-On
  SOCIAL = 15;            // Social login (OAuth2/OIDC providers)
  reserved 16 to 50;
}

// AuthenticationFactor represents authentication factor categories per NIST 800-63B
enum AuthenticationFactor {
  AUTHENTICATION_FACTOR_UNSPECIFIED = 0;
  KNOWLEDGE = 1;      // Something you know (password, PIN, security question)
  POSSESSION = 2;     // Something you have (phone, security key, smart card)
  INHERENCE = 3;      // Something you are (biometric: fingerprint, face, voice)
  LOCATION = 4;       // Somewhere you are (geolocation, IP address)
  BEHAVIOR = 5;       // Something you do (typing pattern, gait)
  reserved 6 to 20;
}

// MultiFactorType represents types of MFA configurations
enum MultiFactorType {
  MULTI_FACTOR_TYPE_UNSPECIFIED = 0;
  AUTHENTICATOR_APP = 1;   // TOTP via authenticator app
  SMS = 2;                 // SMS-based OTP
  EMAIL = 3;               // Email-based OTP
  SECURITY_KEY = 4;        // Hardware security key (FIDO2/WebAuthn)
  BIOMETRIC = 5;           // Biometric verification
  BACKUP_CODES = 6;        // Recovery backup codes
  PUSH_NOTIFICATION = 7;   // Push to mobile app
  VOICE_CALL = 8;          // Voice call with OTP
  reserved 9 to 30;
}

// TokenType represents different token types in the system
enum TokenType {
  TOKEN_TYPE_UNSPECIFIED = 0;
  ACCESS_TOKEN = 1;        // Short-lived access token
  REFRESH_TOKEN = 2;       // Long-lived refresh token
  ID_TOKEN = 3;            // OpenID Connect ID token
  AUTHORIZATION_CODE = 4;  // OAuth2 authorization code
  DEVICE_CODE = 5;         // OAuth2 device code
  API_KEY = 6;             // Long-lived API key
  SESSION_TOKEN = 7;       // Session identifier token
  BEARER_TOKEN = 8;        // Generic bearer token
  MAC_TOKEN = 9;           // Message Authentication Code token
  PASSWORD_RESET = 10;     // Password reset token
  EMAIL_VERIFICATION = 11; // Email verification token
  MAGIC_LINK = 12;         // Magic link token
  INVITATION = 13;         // Invitation token
  reserved 14 to 50;
}

// OAuth2GrantType represents OAuth2 grant types
enum OAuth2GrantType {
  OAUTH2_GRANT_TYPE_UNSPECIFIED = 0;
  AUTHORIZATION_CODE = 1;    // Authorization code flow
  IMPLICIT = 2;              // Implicit flow (deprecated)
  PASSWORD = 3;              // Resource owner password credentials
  CLIENT_CREDENTIALS = 4;    // Client credentials flow
  REFRESH_TOKEN = 5;         // Refresh token grant
  DEVICE_CODE = 6;           // Device authorization grant
  JWT_BEARER = 7;            // JWT bearer assertion
  SAML2_BEARER = 8;          // SAML 2.0 bearer assertion
  TOKEN_EXCHANGE = 9;        // Token exchange (RFC 8693)
  reserved 10 to 30;
}

// SessionType represents different session types
enum SessionType {
  SESSION_TYPE_UNSPECIFIED = 0;
  WEB = 1;          // Web browser session
  MOBILE = 2;       // Mobile app session
  DESKTOP = 3;      // Desktop app session
  API = 4;          // API/service session
  CLI = 5;          // Command-line interface session
  IOT = 6;          // IoT device session
  SERVICE = 7;      // Service-to-service session
  ADMIN = 8;        // Admin console session
  IMPERSONATION = 9; // Impersonation session
  reserved 10 to 30;
}

// Note: DeviceTrustLevel moved to datastructure.v1.device.DeviceTrustLevel

// PasswordPolicyStrength represents password strength requirements
enum PasswordPolicyStrength {
  PASSWORD_POLICY_STRENGTH_UNSPECIFIED = 0;
  WEAK = 1;          // Basic requirements (8 chars)
  MODERATE = 2;      // Medium strength (10 chars, mixed case)
  STRONG = 3;        // Strong requirements (12 chars, all types)
  VERY_STRONG = 4;   // Very strong (16 chars, all types, no common patterns)
  CUSTOM = 5;        // Custom policy defined
  reserved 6 to 20;
}

// PasswordChangeReason represents why a password change is required
enum PasswordChangeReason {
  PASSWORD_CHANGE_REASON_UNSPECIFIED = 0;
  USER_REQUESTED = 1;    // User-initiated change
  EXPIRED = 2;           // Password expired per policy
  COMPROMISED = 3;       // Password potentially compromised
  BREACH_DETECTED = 4;   // Found in breach database
  ADMIN_RESET = 5;       // Administrator forced reset
  FIRST_LOGIN = 6;       // Temporary password at first login
  POLICY_UPDATE = 7;     // Password policy changed
  SUSPICIOUS_ACTIVITY = 8; // Suspicious account activity
  reserved 9 to 30;
}

// SocialProvider represents supported social login providers
enum SocialProvider {
  SOCIAL_PROVIDER_UNSPECIFIED = 0;
  GOOGLE = 1;
  FACEBOOK = 2;
  APPLE = 3;
  MICROSOFT = 4;
  GITHUB = 5;
  GITLAB = 6;
  LINKEDIN = 7;
  TWITTER = 8;
  AMAZON = 9;
  SLACK = 10;
  DISCORD = 11;
  TWITCH = 12;
  reserved 13 to 50;
}

// SAMLBindingType represents SAML protocol bindings
enum SAMLBindingType {
  SAML_BINDING_TYPE_UNSPECIFIED = 0;
  HTTP_POST = 1;      // HTTP POST binding
  HTTP_REDIRECT = 2;  // HTTP Redirect binding
  HTTP_ARTIFACT = 3;  // HTTP Artifact binding
  SOAP = 4;           // SOAP binding
  reserved 5 to 20;
}

// RiskLevel represents authentication risk assessment
enum RiskLevel {
  RISK_LEVEL_UNSPECIFIED = 0;
  LOW = 1;        // Low risk, normal behavior
  MEDIUM = 2;     // Moderate risk, some anomalies
  HIGH = 3;       // High risk, significant anomalies
  CRITICAL = 4;   // Critical risk, likely attack
  reserved 5 to 20;
}
