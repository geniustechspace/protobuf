// IDP Authentication Enums - Version 1
// Enumerations specific to authentication

syntax = "proto3";

package geniustechspace.idp.v1.auth;

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.V1.Auth";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/v1/auth;authv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.v1.auth";

// AuthenticationStatus represents authentication result
enum AuthenticationStatus {
  AUTHENTICATION_STATUS_UNSPECIFIED = 0;
  SUCCESS = 1;
  MFA_REQUIRED = 2;
  FAILED = 3;
  RATE_LIMITED = 4;
  ACCOUNT_LOCKED = 5;
  EXPIRED = 6;
  INVALID_CREDENTIALS = 7;
  reserved 8 to 20;
}

// BiometricType for biometric authentication
enum BiometricType {
  BIOMETRIC_TYPE_UNSPECIFIED = 0;
  FINGERPRINT = 1;
  FACE = 2;
  IRIS = 3;
  VOICE = 4;
  reserved 5 to 10;
}

// SocialProvider for social login
enum SocialProvider {
  SOCIAL_PROVIDER_UNSPECIFIED = 0;
  GOOGLE = 1;
  GITHUB = 2;
  MICROSOFT = 3;
  FACEBOOK = 4;
  APPLE = 5;
  TWITTER = 6;
  LINKEDIN = 7;
  reserved 8 to 20;
}
