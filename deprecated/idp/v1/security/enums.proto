// IDP Security Enums - Version 1
// Security enumeration types

syntax = "proto3";

package geniustechspace.idp.v1.security;

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.V1.Security";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/v1/security;security";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.v1.security";

// RiskLevel for risk assessment
enum RiskLevel {
  RISK_LEVEL_UNSPECIFIED = 0;
  LOW = 1;
  MEDIUM = 2;
  HIGH = 3;
  CRITICAL = 4;
  reserved 5 to 10;
}

// PasswordStrengthLevel
enum PasswordStrengthLevel {
  LEVEL_UNSPECIFIED = 0;
  LEVEL_VERY_WEAK = 1;    // Score 0-20
  LEVEL_WEAK = 2;         // Score 21-40
  LEVEL_FAIR = 3;         // Score 41-60
  LEVEL_GOOD = 4;         // Score 61-80
  LEVEL_STRONG = 5;       // Score 81-100
  reserved 6 to 10;
}

// RateLimitScope
enum RateLimitScope {
  SCOPE_UNSPECIFIED = 0;
  SCOPE_GLOBAL = 1;       // Global limit across all tenants
  SCOPE_TENANT = 2;       // Per-tenant limit
  SCOPE_USER = 3;         // Per-user limit
  SCOPE_IP = 4;           // Per-IP address limit
  SCOPE_DEVICE = 5;       // Per-device limit
  SCOPE_CLIENT = 6;       // Per-client application limit
  reserved 7 to 10;
}

// RateLimitAction
enum RateLimitAction {
  ACTION_UNSPECIFIED = 0;
  ACTION_REJECT = 1;          // Reject request immediately
  ACTION_DELAY = 2;           // Add delay before processing
  ACTION_CAPTCHA = 3;         // Require CAPTCHA verification
  ACTION_LOCKOUT = 4;         // Trigger account lockout
  reserved 5 to 10;
}

// LockoutScope
enum LockoutScope {
  LOCKOUT_SCOPE_UNSPECIFIED = 0;
  LOCKOUT_SCOPE_ACCOUNT = 1;      // Lock entire account
  LOCKOUT_SCOPE_IP = 2;           // Lock IP address
  LOCKOUT_SCOPE_DEVICE = 3;       // Lock device
  LOCKOUT_SCOPE_COMBINATION = 4;  // Lock account + IP + device combination
  reserved 5 to 10;
}

// RiskActionType
enum RiskActionType {
  RISK_ACTION_UNSPECIFIED = 0;
  RISK_ACTION_ALLOW = 1;               // Allow authentication
  RISK_ACTION_CHALLENGE_MFA = 2;       // Require MFA
  RISK_ACTION_STEP_UP = 3;             // Require stronger authentication
  RISK_ACTION_BLOCK = 4;               // Block authentication
  RISK_ACTION_NOTIFY_USER = 5;         // Notify user of suspicious activity
  RISK_ACTION_NOTIFY_ADMIN = 6;        // Notify admin
  RISK_ACTION_MANUAL_REVIEW = 7;       // Flag for manual review
  reserved 8 to 10;
}

// FactorSeverity
enum FactorSeverity {
  SEVERITY_UNSPECIFIED = 0;
  SEVERITY_INFO = 1;
  SEVERITY_LOW = 2;
  SEVERITY_MEDIUM = 3;
  SEVERITY_HIGH = 4;
  SEVERITY_CRITICAL = 5;
  reserved 6 to 10;
}
