// IDP MFA Enums - Version 1

syntax = "proto3";

package geniustechspace.idp.v1.mfa;

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.V1.Mfa";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/v1/mfa;mfav1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.v1.mfa";

enum MFAFactorType {
  MFA_FACTOR_TYPE_UNSPECIFIED = 0;
  TOTP = 1;
  SMS = 2;
  EMAIL = 3;
  WEBAUTHN = 4;
  PUSH = 5;
  BACKUP_CODE = 6;
  reserved 7 to 20;
}

enum MFAFactorStatus {
  MFA_FACTOR_STATUS_UNSPECIFIED = 0;
  ACTIVE = 1;
  INACTIVE = 2;
  PENDING = 3;
  REVOKED = 4;
  reserved 5 to 10;
}
