// IDP Enumerations - Version 1
// Enterprise-standard, flat design

syntax = "proto3";

package geniustechspace.idp.v1;

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/v1;idpv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.v1";

// AuthenticationStatus represents authentication result
enum AuthenticationStatus {
  AUTHENTICATION_STATUS_UNSPECIFIED = 0;
  SUCCESS = 1;            // Authentication successful
  MFA_REQUIRED = 2;       // Multi-factor authentication required
  FAILED = 3;             // Authentication failed
  RATE_LIMITED = 4;       // Too many attempts
  ACCOUNT_LOCKED = 5;     // Account locked
  EXPIRED = 6;            // Credentials expired
  INVALID_CREDENTIALS = 7; // Invalid username/password
  reserved 8 to 20;
}

// BiometricType for biometric authentication
enum BiometricType {
  BIOMETRIC_TYPE_UNSPECIFIED = 0;
  FINGERPRINT = 1;
  FACE = 2;
  IRIS = 3;
  VOICE = 4;
  reserved 5 to 10;
}

// SocialProvider for social login
enum SocialProvider {
  SOCIAL_PROVIDER_UNSPECIFIED = 0;
  GOOGLE = 1;
  GITHUB = 2;
  MICROSOFT = 3;
  FACEBOOK = 4;
  APPLE = 5;
  TWITTER = 6;
  LINKEDIN = 7;
  reserved 8 to 20;
}

// RiskLevel for risk assessment
enum RiskLevel {
  RISK_LEVEL_UNSPECIFIED = 0;
  LOW = 1;
  MEDIUM = 2;
  HIGH = 3;
  CRITICAL = 4;
  reserved 5 to 10;
}

// WebAuthnAuthenticatorAttachment
enum WebAuthnAuthenticatorAttachment {
  AUTHENTICATOR_ATTACHMENT_UNSPECIFIED = 0;
  PLATFORM = 1;            // Built-in (Touch ID, Face ID, Windows Hello)
  CROSS_PLATFORM = 2;      // External (USB, NFC, Bluetooth)
  reserved 3 to 10;
}

// WebAuthnUserVerification
enum WebAuthnUserVerification {
  USER_VERIFICATION_UNSPECIFIED = 0;
  REQUIRED = 1;
  PREFERRED = 2;
  DISCOURAGED = 3;
  reserved 4 to 10;
}

// NOTE: AuthenticationMethod and MFAType are defined in
// proto/datastructure/v1/session/enums.proto and should be
// imported from there when needed for session tracking.
