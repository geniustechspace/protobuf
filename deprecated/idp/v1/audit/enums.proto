// IDP Audit Enums - Version 1
// Audit enumeration types

syntax = "proto3";

package geniustechspace.idp.v1.audit;

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.V1.Audit";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/v1/audit;audit";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.v1.audit";

// AuditCategory
enum AuditCategory {
  CATEGORY_UNSPECIFIED = 0;
  CATEGORY_AUTHENTICATION = 1;      // Login, logout, MFA
  CATEGORY_AUTHORIZATION = 2;       // Permission checks, role assignment
  CATEGORY_SESSION = 3;             // Session lifecycle
  CATEGORY_TOKEN = 4;               // Token operations
  CATEGORY_PASSWORD = 5;            // Password changes, resets
  CATEGORY_ACCOUNT = 6;             // Account creation, deletion, lockout
  CATEGORY_SECURITY = 7;            // Security events, anomalies
  CATEGORY_COMPLIANCE = 8;          // Compliance-related events
  CATEGORY_CONFIGURATION = 9;       // Policy/config changes
  CATEGORY_ADMIN = 10;              // Administrative actions
  reserved 11 to 20;
}

// AuditSeverity
enum AuditSeverity {
  SEVERITY_UNSPECIFIED = 0;
  SEVERITY_DEBUG = 1;       // Detailed debug information
  SEVERITY_INFO = 2;        // Informational events (successful operations)
  SEVERITY_NOTICE = 3;      // Notable events (password change, role assignment)
  SEVERITY_WARNING = 4;     // Warning conditions (failed login, rate limit)
  SEVERITY_ERROR = 5;       // Error conditions (system errors)
  SEVERITY_CRITICAL = 6;    // Critical events (account lockout, breach attempt)
  SEVERITY_ALERT = 7;       // Immediate attention needed
  SEVERITY_EMERGENCY = 8;   // System unstable
  reserved 9 to 10;
}

// AuditResult
enum AuditResult {
  RESULT_UNSPECIFIED = 0;
  RESULT_SUCCESS = 1;       // Operation succeeded
  RESULT_FAILURE = 2;       // Operation failed
  RESULT_PARTIAL = 3;       // Operation partially succeeded
  RESULT_DENIED = 4;        // Permission denied
  RESULT_ERROR = 5;         // System error
  reserved 6 to 10;
}

// SecurityClassification
enum SecurityClassification {
  CLASSIFICATION_UNSPECIFIED = 0;
  CLASSIFICATION_PUBLIC = 1;
  CLASSIFICATION_INTERNAL = 2;
  CLASSIFICATION_CONFIDENTIAL = 3;
  CLASSIFICATION_RESTRICTED = 4;
  reserved 5 to 10;
}

// ThreatLevel
enum ThreatLevel {
  THREAT_LEVEL_UNSPECIFIED = 0;
  THREAT_LEVEL_LOW = 1;
  THREAT_LEVEL_MEDIUM = 2;
  THREAT_LEVEL_HIGH = 3;
  THREAT_LEVEL_CRITICAL = 4;
  reserved 5 to 10;
}

// SortOrder
enum SortOrder {
  SORT_ORDER_UNSPECIFIED = 0;
  SORT_ORDER_ASC = 1;   // Oldest first
  SORT_ORDER_DESC = 2;  // Newest first
  reserved 3 to 10;
}
