// Device Enums - Production v1
//
// Standardized device-related enumerations.

syntax = "proto3";

package geniustechspace.datastructure.v1.device;

option go_package = "github.com/geniustechspace/protobuf/gen/go/datastructure/v1/device;devicev1";
option java_multiple_files = true;
option java_package = "space.geniustech.datastructure.v1.device";
option csharp_namespace = "GeniusTechSpace.Datastructure.V1.Device";

// OperatingSystem represents device operating system
enum OperatingSystem {
  OPERATING_SYSTEM_UNSPECIFIED = 0;
  IOS = 1;           // Apple iOS
  ANDROID = 2;       // Google Android
  WINDOWS = 3;       // Microsoft Windows
  MACOS = 4;         // Apple macOS
  LINUX = 5;         // Linux distributions
  CHROMEOS = 6;      // ChromeOS
  WATCHOS = 7;       // Apple watchOS
  TVOS = 8;          // Apple tvOS
  IPADOS = 9;        // Apple iPadOS
  HARMONY = 10;      // HarmonyOS
  TIZEN = 11;        // Samsung Tizen
  WEAR_OS = 12;      // Google Wear OS
  FIRE_OS = 13;      // Amazon Fire OS
  KAIOS = 14;        // KaiOS
  FREEBSD = 15;      // FreeBSD
  OPENBSD = 16;      // OpenBSD
  SOLARIS = 17;      // Solaris/OpenSolaris
  OTHER = 18;        // Other/custom OS
  reserved 19 to 30;
}

// CPUArchitecture represents processor architecture
enum CPUArchitecture {
  CPU_ARCHITECTURE_UNSPECIFIED = 0;
  X86_64 = 1;        // x86-64/AMD64
  ARM64 = 2;         // ARM 64-bit (aarch64)
  X86 = 3;           // x86 32-bit
  ARM = 4;           // ARM 32-bit
  ARMV7 = 5;         // ARM v7
  ARMV8 = 6;         // ARM v8
  RISCV = 7;         // RISC-V
  PPC64 = 8;         // PowerPC 64-bit
  S390X = 9;         // IBM System/390
  MIPS = 10;         // MIPS
  MIPS64 = 11;       // MIPS 64-bit
  SPARC = 12;        // SPARC
  WASM = 13;         // WebAssembly
  reserved 14 to 30;
}

// DeviceCapability represents hardware/software capabilities
enum DeviceCapability {
  DEVICE_CAPABILITY_UNSPECIFIED = 0;
  TOUCHSCREEN = 1;   // Touch input
  GPS = 2;           // GPS positioning
  NFC = 3;           // NFC communication
  BLUETOOTH = 4;     // Bluetooth connectivity
  WIFI = 5;          // WiFi connectivity
  CELLULAR = 6;      // Cellular network
  CAMERA = 7;        // Camera (front/back)
  MICROPHONE = 8;    // Microphone
  ACCELEROMETER = 9; // Accelerometer sensor
  GYROSCOPE = 10;    // Gyroscope sensor
  MAGNETOMETER = 11; // Magnetometer/compass
  BAROMETER = 12;    // Barometer sensor
  BIOMETRIC = 13;    // Biometric auth (fingerprint/face)
  SECURE_ENCLAVE = 14; // Secure hardware enclave
  TPM = 15;          // Trusted Platform Module
  TEE = 16;          // Trusted Execution Environment
  SCREEN_LOCK = 17;  // Screen lock capability
  ENCRYPTION = 18;   // Full disk encryption
  VPN = 19;          // VPN support
  SANDBOX = 20;      // App sandboxing
  reserved 21 to 50;
}

// DeviceTrustLevel represents device trust/verification level
enum DeviceTrustLevel {
  DEVICE_TRUST_LEVEL_UNSPECIFIED = 0;
  UNTRUSTED = 1;     // Unknown/untrusted device
  KNOWN = 2;         // Previously seen device
  TRUSTED = 3;       // Explicitly trusted device
  VERIFIED = 4;      // Device verified (certificate, MDM)
  MANAGED = 5;       // Device managed by organization (MDM/EMM)
  COMPLIANT = 6;     // Device meets compliance policies
  reserved 7 to 20;
}