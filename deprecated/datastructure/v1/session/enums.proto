// Session Enums - Production v1
//
// Enumerations for session management, multitenant aware.

syntax = "proto3";

package geniustechspace.datastructure.v1.session;

option go_package = "github.com/geniustechspace/protobuf/gen/go/datastructure/v1/session;sessionv1";
option java_multiple_files = true;
option java_package = "space.geniustech.datastructure.v1.session";
option csharp_namespace = "GeniusTechSpace.Datastructure.V1.Session";

// SessionStatus represents session lifecycle state
enum SessionStatus {
  SESSION_STATUS_UNSPECIFIED = 0;
  SESSION_STATUS_ACTIVE = 1;       // Session is active
  SESSION_STATUS_EXPIRED = 2;      // Session expired
  SESSION_STATUS_REVOKED = 3;      // Session revoked by user/admin
  SESSION_STATUS_SUSPENDED = 4;    // Session temporarily suspended
}

// AuthenticationStatus represents authentication state
enum AuthenticationStatus {
  AUTH_STATUS_UNSPECIFIED = 0;
  AUTH_STATUS_UNAUTHENTICATED = 1;     // No authentication yet
  AUTH_STATUS_PARTIAL = 2;              // Primary auth done, MFA pending
  AUTH_STATUS_AUTHENTICATED = 3;        // Fully authenticated (MFA completed if required)
  AUTH_STATUS_STEP_UP_REQUIRED = 4;     // Step-up authentication required (risk-based)
}

// AuthenticationMethod represents how user authenticated
enum AuthenticationMethod {
  AUTH_METHOD_UNSPECIFIED = 0;
  AUTH_METHOD_PASSWORD = 1;
  AUTH_METHOD_OTP = 2;
  AUTH_METHOD_TOTP = 3;
  AUTH_METHOD_WEBAUTHN = 4;
  AUTH_METHOD_BIOMETRIC = 5;
  AUTH_METHOD_MAGIC_LINK = 6;
  AUTH_METHOD_SOCIAL = 7;
  AUTH_METHOD_SAML = 8;
  AUTH_METHOD_CERTIFICATE = 9;
  AUTH_METHOD_PUSH = 10;
}

// MFAType represents multi-factor authentication types
enum MFAType {
  MFA_TYPE_UNSPECIFIED = 0;
  MFA_TYPE_TOTP = 1;           // Time-based OTP (Google Authenticator)
  MFA_TYPE_SMS = 2;            // SMS OTP
  MFA_TYPE_EMAIL = 3;          // Email OTP
  MFA_TYPE_WEBAUTHN = 4;       // Security key (YubiKey)
  MFA_TYPE_BIOMETRIC = 5;      // Fingerprint, Face ID
  MFA_TYPE_PUSH = 6;           // Push notification
  MFA_TYPE_BACKUP_CODE = 7;    // Recovery code
}