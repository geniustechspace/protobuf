version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/geniustechspace/protobuf/gen/go
    - file_option: java_package_prefix
      value: com.geniustechspace.protobuf
    - file_option: csharp_namespace_prefix
      value: GeniusTechSpace.Protobuf
plugins:
  # Go generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
  
  # Java generation
  - remote: buf.build/protocolbuffers/java
    out: gen/java
  - remote: buf.build/grpc/java
    out: gen/java
  
  # Python generation
  - remote: buf.build/protocolbuffers/python
    out: gen/python
  - remote: buf.build/grpc/python
    out: gen/python
  
  # TypeScript generation
  - remote: buf.build/connectrpc/es:v1.6.1
    out: gen/typescript
    opt:
      - target=ts
  
  # C# generation
  - remote: buf.build/protocolbuffers/csharp
    out: gen/csharp
  - remote: buf.build/grpc/csharp
    out: gen/csharp
  
  # Documentation generation
  - remote: buf.build/bufbuild/buf-plugin-doc
    out: gen/docs
    opt:
      - markdown,index.md
inputs:
  - directory: proto
