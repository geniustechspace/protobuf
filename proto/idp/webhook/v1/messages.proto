// DOMAIN: Identity Provider - Webhook Events
// COMPLIANCE: SOC 2 CC6.1, GDPR Article 5
// SECURITY: Authentication required for webhook registration
// PII: May contain user identifiers

syntax = "proto3";

package geniustechspace.idp.webhook.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.Webhook.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/webhook/v1;idpwebhookv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.webhook.v1";

// WebhookEvent represents an event delivered to webhook endpoint.
message WebhookEvent {
  // Event ID. REQUIRED.
  string id = 1 [(buf.validate.field).string.min_len = 1];

  // Event type. REQUIRED.
  string event_type = 2 [(buf.validate.field).string.min_len = 1];

  // Tenant ID. REQUIRED.
  string tenant_id = 3 [(buf.validate.field).string.min_len = 1];

  // Timestamp. REQUIRED.
  google.protobuf.Timestamp timestamp = 4 [(buf.validate.field).required = true];

  // Data. REQUIRED.
  // Event payload (JSON).
  map<string, string> data = 5;
}

// WebhookEventType represents webhook event category.
enum WebhookEventType {
  WEBHOOK_EVENT_TYPE_UNSPECIFIED = 0;
  USER_CREATED = 1;
  USER_UPDATED = 2;
  USER_DELETED = 3;
  USER_LOGIN = 4;
  USER_LOGOUT = 5;
  PASSWORD_CHANGED = 6;
  ROLE_ASSIGNED = 7;
  ROLE_REVOKED = 8;
  reserved 9 to 50;
}
