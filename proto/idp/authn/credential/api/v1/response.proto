// DOMAIN: Authentication - Credential Management API Responses
// COMPLIANCE: NIST 800-63B, SOC 2 CC6.1, ISO 27001 A.9.4
// SECURITY: Sensitive operations, credential hashing required
// PII: Yes - Credentials contain authentication secrets

syntax = "proto3";

package geniustechspace.idp.authn.credential.api.v1;

import "core/api/pagination/v1/messages.proto";
import "idp/authn/credential/v1/credential.proto";

option csharp_namespace = "GeniusTechSpace.Protobuf.Idp.Authn.Credential.Api.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/authn/credential/api/v1;credentialapiv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.idp.authn.credential.api.v1";

// CreateCredentialResponse returns created credential.
message CreateCredentialResponse {
  // Created credential.
  geniustechspace.idp.authn.credential.v1.Credential credential = 1;
}

// GetCredentialResponse returns credential.
message GetCredentialResponse {
  // Retrieved credential.
  geniustechspace.idp.authn.credential.v1.Credential credential = 1;
}

// ValidateCredentialResponse returns validation result.
message ValidateCredentialResponse {
  // Validation result.
  bool valid = 1;

  // Credential ID if valid.
  string credential_id = 2;
}

// UpdateCredentialResponse returns updated credential.
message UpdateCredentialResponse {
  // Updated credential.
  geniustechspace.idp.authn.credential.v1.Credential credential = 1;
}

// RevokeCredentialResponse confirms revocation.
message RevokeCredentialResponse {
  // Revoked credential ID.
  string credential_id = 1;

  // Success flag.
  bool success = 2;
}

// ListCredentialsResponse returns paginated credentials.
message ListCredentialsResponse {
  // Credentials for user.
  repeated geniustechspace.idp.authn.credential.v1.Credential credentials = 1;

  // Pagination info.
  geniustechspace.core.api.pagination.v1.PaginationResponse pagination = 2;
}

// RotateCredentialResponse returns rotated credential.
message RotateCredentialResponse {
  // Rotated credential with new secret hash.
  geniustechspace.idp.authn.credential.v1.Credential credential = 1;
}
