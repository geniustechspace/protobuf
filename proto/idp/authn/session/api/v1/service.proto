// DOMAIN: Authentication - Session Management APIService
// COMPLIANCE: NIST 800-63B, SOC 2 CC6.7, ISO 27001 A.9.4
// SECURITY: Session token security, concurrent session limits
// PII: Yes - Session metadata may contain IP addresses

syntax = "proto3";

package geniustechspace.idp.authn.session.api.v1;

import "idp/authn/session/api/v1/request.proto";
import "idp/authn/session/api/v1/response.proto";

option go_package = "github.com/geniustechspace/protobuf/gen/go/idp/authn/session/api/v1;sessionapiv1";

service SessionService {
  rpc CreateSession(CreateSessionRequest) returns (CreateSessionResponse);
  rpc GetSession(GetSessionRequest) returns (GetSessionResponse);
  rpc RefreshSession(RefreshSessionRequest) returns (RefreshSessionResponse);
  rpc InvalidateSession(InvalidateSessionRequest) returns (InvalidateSessionResponse);
  rpc ListSessions(ListSessionsRequest) returns (ListSessionsResponse);
  rpc InvalidateAllSessions(InvalidateAllSessionsRequest) returns (InvalidateAllSessionsResponse);
}
