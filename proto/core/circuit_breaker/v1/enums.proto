// Core Circuit Breaker Enumerations - Version 1
//
// Defines circuit breaker state for resilience patterns.
// COMPLIANCE: SOC 2 CC9.1 (Risk Management)

syntax = "proto3";

package geniustechspace.core.circuit_breaker.v1;

option csharp_namespace = "GeniusTechSpace.Protobuf.Core.CircuitBreaker.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/core/circuit_breaker/v1;circuit_breakerv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.core.circuit_breaker.v1";

// CircuitBreakerState: Current breaker state.
// Implements Circuit Breaker pattern (Martin Fowler).
// BACKWARDS COMPAT: Never reorder. Never reuse numbers. Use reserved ranges for new values.
enum CircuitBreakerState {
  CIRCUIT_BREAKER_STATE_UNSPECIFIED = 0;
  CLOSED = 1; // Normal operation (requests flowing)
  OPEN = 2; // Blocking requests (service failing)
  HALF_OPEN = 3; // Testing recovery (limited requests)
  reserved 4 to 10;
  reserved 11 to 100;
}
