// Core Error Enumerations - Production v1
//
// Standardized error codes for consistent error handling.
// SECURITY: Never leak sensitive system information.
// COMPLIANCE: SOC 2 CC6.1, CC7.2

syntax = "proto3";

package geniustechspace.core.api.error.v1;

option csharp_namespace = "GeniusTechSpace.Protobuf.Core.Api.Error.V1";
option go_package = "github.com/geniustechspace/protobuf/gen/go/core/api/error/v1;errorv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.core.api.error.v1";

// ErrorSeverity: Error impact level.
enum ErrorSeverity {
  ERROR_SEVERITY_UNSPECIFIED = 0;
  INFO = 1; // Informational only
  WARNING = 2; // Potential issue, operation succeeded
  ERROR = 3; // Operation failed
  CRITICAL = 4; // Severe failure
  FATAL = 5; // System-level failure
  reserved 6 to 99;
  reserved 100 to 199;
}

// ===========================
// VALIDATION ERROR CODES
// ===========================

// ValidationErrorCode defines validation failure reasons.
//
// PURPOSE: Identify specific validation rule violations
// USAGE: Return when request data fails validation checks
// HTTP STATUS: Typically maps to 400 Bad Request
enum ValidationErrorCode {
  reserved 210 to 999;
  reserved 1000 to 1999;
  // Default/unspecified validation error
  VALIDATION_ERROR_CODE_UNSPECIFIED = 0;

  // Required field is missing or empty
  REQUIRED_FIELD = 10;

  // Field value format is invalid (e.g., malformed email, phone)
  INVALID_FORMAT = 20;

  // Field value exceeds maximum length
  MAX_LENGTH_EXCEEDED = 30;

  // Field value below minimum length
  MIN_LENGTH_NOT_MET = 40;

  // Numeric value exceeds maximum allowed
  MAX_VALUE_EXCEEDED = 50;

  // Numeric value below minimum allowed
  MIN_VALUE_NOT_MET = 60;

  // Value not in allowed enumeration
  INVALID_ENUM = 70;

  // Field value doesn't match regex pattern
  PATTERN_MISMATCH = 80;

  // Invalid email address format
  INVALID_EMAIL = 90;

  // Invalid phone number format
  INVALID_PHONE = 100;

  // Invalid URL format
  INVALID_URL = 110;

  // Invalid UUID format
  INVALID_UUID = 120;

  // Invalid date or datetime format
  INVALID_DATE = 130;

  // Date is in the past when future required
  DATE_IN_PAST = 140;

  // Date is in the future when past required
  DATE_IN_FUTURE = 150;

  // Array/list exceeds maximum size
  ARRAY_TOO_LARGE = 160;

  // Array/list below minimum size
  ARRAY_TOO_SMALL = 170;

  // Duplicate values in array where uniqueness required
  DUPLICATE_VALUES = 180;

  // Cross-field validation failed
  FIELD_MISMATCH = 190;

  // Invalid JSON structure
  INVALID_JSON = 200;
}

