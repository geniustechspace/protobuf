// Core API Query - Enums Module
//
// Common enumerations used across query system.

syntax = "proto3";

package geniustechspace.core.api.query.v1;

option go_package = "github.com/geniustechspace/protobuf/gen/go/core/api/query/v1;queryv1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.protobuf.core.api.query.v1";

// QueryType categorizes the query operation.
enum QueryType {
  QUERY_TYPE_UNSPECIFIED = 0;
  QUERY_TYPE_SELECT = 1; // Read data
  QUERY_TYPE_AGGREGATE = 2; // Aggregation/analytics
  QUERY_TYPE_SEARCH = 3; // Full-text search
  QUERY_TYPE_GEOSPATIAL = 4; // Geographic queries
}

// QueryComplexity indicates query resource requirements.
enum QueryComplexity {
  QUERY_COMPLEXITY_UNSPECIFIED = 0;
  QUERY_COMPLEXITY_SIMPLE = 1; // Single table, indexed fields
  QUERY_COMPLEXITY_MEDIUM = 2; // Multiple filters, sorting
  QUERY_COMPLEXITY_COMPLEX = 3; // Joins, aggregations, search
  QUERY_COMPLEXITY_HEAVY = 4; // Complex joins, full scans
}
